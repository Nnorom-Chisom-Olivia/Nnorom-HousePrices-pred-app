<!DOCTYPE html>
<html>
<head>
  <title>House Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c222a; /* Dark background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #d2c6c6;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .title-box {
      background-color: #f2f3f4;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #00C49A;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    h2 {
      color: #333; /* Darker color for visibility on light grey */
      margin-bottom: 20px;
    }

    form {
      background-color: #f2f3f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      color: #333; /* Form text color */
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 2px solid #00C49A;
      border-radius: 6px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #9591bd; 
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #FF6F61; /* coral hover effect */
    }

    .result-box {
      margin-top: 30px;
      background-color: #fff;
      border: 2px solid #FF6F61;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #FF6F61;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <h1> House Price Predictor</h1>
      <h2>Designed by Olivia </h2>
    </div>

    <form action="/predict" method="POST">
      
      <label>Overall Quality (1-10):</label>
      <input type="number" name="OverallQual" min="1" max="10" placeholder="e.g. 7" required>

      <label>Above Ground Living Area (Sq Ft):</label>
      <input type="number" name="GrLivArea" placeholder="e.g. 1500" required>

      <label>Total Basement Area (Sq Ft):</label>
      <input type="number" name="TotalBsmtSF" placeholder="e.g. 800" required>

      <label>Garage Car Capacity:</label>
      <input type="number" name="GarageCars" placeholder="e.g. 2" required>

      <label>Number of Full Bathrooms:</label>
      <input type="number" name="FullBath" placeholder="e.g. 2" required>

      <label>Year Built:</label>
      <input type="number" name="YearBuilt" placeholder="e.g. 2005" required>

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
      <div class="result-box">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</body>
</html>
